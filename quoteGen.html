<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator - freeCodeCamp</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <h1>Random Quote Machine</h1>
        </div>

        <div class="row">
            <div class='col-xs-6 col-xs-offset-3 well'>
                <h1 id='quote'></h1>
                <i><h3 id="author"></h3></i>
                <a id ='twitter' class="twitter-share-button" href="" data-text=''>
                    Tweet
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button id='quotebutton' type="button" class="btn btn-primary">
                    Random Quote
                </button>

            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>

    </script>

    <script>
        $(document).ready(function() {
            $("#quotebutton").on("click", function() {
                $.ajax({
                    type: "GET",
                    crossDomain: true,
                    url: "http://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=parseQuote",
                    dataType: "jsonp",
                    jsonpCallback: "parseQuote"
                });
            });

        });
    </script>
    <script>
        function parseQuote(response) {
            document.getElementById("quote").innerHTML = response.quoteText;
            document.getElementById("author").innerHTML = response.quoteAuthor;
            document.getElementById("twitter").setAttribute('href', "https://twitter.com/intent/tweet?text=" + response.quoteText);
        }
    </script>





</body>

</html>
